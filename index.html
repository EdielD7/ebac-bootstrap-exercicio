<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <title>Formulário em Bootstrap</title>
    <style>
        body {background-color: #383838;} .container {max-width: 500px;margin-top: 24px;padding: 24px;border-radius: 15px;background-color: #e1e1e1;} form>div {margin-bottom: 24px;} input {margin-bottom: 16px;} button {width: 150px;}
    </style>
</head>
<body>
    <div class="container">
        <h1 class="d-flex justify-content-center">Formulário Bootstrap</h1>
        <form>
            <div>
                <label class="form-label" for="nome">Seu nome:</label>
                <input class="form-control" type="text" id="nome">
                <label for="email" class="form-label">Seu e-mail:</label>
                <input type="email" id="email" class="form-control">
                <label class="form-label" for="tel">Telefone:</label>
                <input type="tel" class="form-control" id="tel">
            </div>
            <button class="btn btn-outline-success">Enviar</button>
        </form>
    </div>
</body>
</html>
